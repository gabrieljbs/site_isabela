<div class="main" (mouseleave)="onMouseLeave()" (mouseenter)="onMouseEnter()">
    <div [@growShrink]="isExpanded ? 'expanded':'collapsed'" class="animated-div">

        <button class="logo" >
            <h2>Isabela Morbach</h2>
        </button>

    </div>
    <ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="activeTabId">
        <li>
            <button (click)="navigate('people-search')">
                <p>Find people</p>
            </button>
        </li>

        @for(item of navbar; track $index) {
        <li [ngbNavItem]="$index">
            <button (click)="openContent($index)" (click)="onMouseEnter()">
                <p>{{item.name}} <i class="bi bi-caret-down-fill"></i></p>
            </button>
            <ng-template ngbNavContent>
                <div class="content" [@growShrink]="!isCollapsed ? 'collapsed' : 'expanded'">
                    <h1>{{item.name}}</h1>
                    <app-select-nav [dataInput]=item.path></app-select-nav>
                </div>
            </ng-template>
        </li>
        }

        <li>
            <button (click)="navigate('careers')">
                <p>Carrers</p>
            </button>
        </li>
        <li><button (click)="navigate('industries')">
                <p>Newsroom</p>
            </button>
        </li>
        <li [ngbNavItem]="6">
            <button>
                <p><i class="bi bi-search"></i></p>
            </button>
            <ng-template ngbNavContent>
                <app-search></app-search>
            </ng-template>
        </li>
    </ul>
    @if (isActive) {
    <div [ngbNavOutlet]="nav" class="mt-0"></div>
    }
</div>
@if (isExpanded) {
<div class="back"></div>
}
