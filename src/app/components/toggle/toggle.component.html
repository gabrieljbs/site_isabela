<div class="toggle-switch">
    <input
      type="checkbox"
      id="toggle"
      class="toggle-checkbox"
      (change)="changeLanguage($event)"
    />
    <label for="toggle" class="toggle-label">
      <span class="toggle-text">PT</span>
      <span class="toggle-slider"></span>
      <span class="toggle-text">EN</span>
    </label>
  </div>
